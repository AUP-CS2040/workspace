repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'aup.cs.db.Test'

javadoc {
   source = sourceSets.main.allJava
 }

run {
  enableAssertions = true
}

task pack(type: Zip) {
   from '.'
   into 'ex'
   include 'build.gradle'
   include 'config/**/'
   include 'src/**'
   archiveName 'ex.zip'
   destinationDir(file('.'))
}
